<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine? ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
    font-family: 'Comic Sans MS', cursive;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.25);
    z-index: 5;
    animation: pop 0.8s ease;
}

@keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 {
    color: #ff3f6c;
}

p {
    color: #555;
    font-size: 18px;
}

.teddy img {
    width: 150px;
    margin: 15px 0;
}

/* Buttons */
.buttons {
    position: relative;
    height: 120px;
    margin-top: 20px;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff3f6c;
    color: white;
    left: 30px;
    transition: transform 0.3s;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #ccc;
    color: #333;
    right: 30px;
    transition: left 0.15s ease, top 0.15s ease;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body onclick="startMusic()">

<!-- ğŸµ Cute Romantic Music -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/03/audio_53b65a6d88.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1>Hey <span id="name">My Love</span> ğŸ’•</h1>

    <div class="teddy">
        <img src="https://media.tenor.com/2roX3uxz_68AAAAC/teddy-love.gif" alt="Teddy">
    </div>

    <p id="message">
        You make my heart smile in ways words canâ€™t explain ğŸ’«
    </p>

    <h2>Will you be my Valentine? ğŸ’˜</h2>

    <div class="buttons" id="buttonsArea">
        <button id="yesBtn">YES ğŸ’–</button>
        <button id="noBtn">NO ğŸ’”</button>
    </div>
</div>

<script>
/* ğŸ“ PERSONALIZATION */
const personName = "Priya"; 
const customMessage = "From the moment you entered my life, everything felt warmer, happier & more beautiful ğŸŒ¸";

/* Inject personalization */
document.getElementById("name").innerText = personName;
document.getElementById("message").innerHTML = customMessage;

/* ğŸµ Music (mobile safe) */
let musicStarted = false;
function startMusic() {
    if (!musicStarted) {
        document.getElementById("music").play();
        musicStarted = true;
    }
}

/* ğŸ˜ˆ SUPER-SENSITIVE NO BUTTON */
const noBtn = document.getElementById("noBtn");
const buttonsArea = document.getElementById("buttonsArea");

buttonsArea.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 120) {
        const maxX = buttonsArea.clientWidth - noBtn.offsetWidth;
        const maxY = buttonsArea.clientHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }
});

/* ğŸ’– YES BUTTON */
document.getElementById("yesBtn").addEventListener("click", () => {

    /* ğŸ“± Strong vibration */
    if (navigator.vibrate) {
        navigator.vibrate([300,150,300,150,500]);
    }

    launchConfetti();

    document.getElementById("card").innerHTML = `
        <h1>I KNEW IT ğŸ˜ğŸ’–</h1>
        <img src="unnamed.jpg" width="180">
        <p>
            Happy Valentineâ€™s Day, ${personName}! ğŸ’•<br><br>
            You just made my heart officially yours ğŸ¥°<br>
            I canâ€™t wait to make countless memories with you ğŸŒ¹
        </p>
    `;
});

/* ğŸ’• Floating hearts generator */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 350);

/* âœ¨ Confetti */
function launchConfetti() {
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random() * 360},100%,50%)`;
        confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
